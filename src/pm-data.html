<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">

<dom-module id="pm-data">
  <template>

    <firebase-document
      id="config"
      path="/config/[[user.uid]]"
      data="{{fbConfig}}">
    </firebase-document>

    <app-indexeddb-mirror
      id="configMirror"
      session="data"
      key="/config/[[user.uid]]"
      data="[[fbConfig]]"
      persisted-data="{{config}}">
    </app-indexeddb-mirror>

    <firebase-document
      id="status"
      path="/status/[[user.uid]]"
      data="{{fbStatus}}">
    </firebase-document>

    <app-indexeddb-mirror
      id="statusMirror"
      session="data"
      key="/status/[[user.uid]]"
      data="[[fbStatus]]"
      persisted-data="{{status}}">
    </app-indexeddb-mirror>

  </template>
  <script>
    Polymer({
      is: 'pm-data',

      properties: {
        user: Object,
        config: {
          type: Object,
          notify: true,
        },
        status: {
          type: Object,
          notify: true,
        },
      },

      observers: [
        'initUser(user.uid)',
      ],

      initUser: function (uid) {
        if (uid) {
          firebase.database().ref('/config/' + uid).once('value')
          .then(function (snap) {
            // new user, config is empty, so initalize config and status
            if (!snap.val()) {
              var update = {};
              update['/config/' + uid] = {
                focus: 25,
                shortBreak: 5,
                longBreak: 15,
                cycle: 4,
              };
              update['/status/' + uid] = {
                state: 'stopped',
                steps: 0,
                pomodoros: 0,
                duration: 0,
                startTime: 0,
              };
              firebase.database().ref().update(update);
            }
          });
        }
      },

      clear: function () {
        this.$.configMirror.client.post({
          type: 'app-mirror-validate-session',
          session: 'null',
        });
      },
    });
  </script>
</dom-module>
