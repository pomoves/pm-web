<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="pm-login">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <span hidden$="[[user]]" on-tap="login">Login</span>
    <template is="dom-if" if="[[user]]">
      <span on-tap="logout">Logout</span>
    </template>
  </template>
  <script>
    Polymer({
      is: 'pm-login',

      properties: {
        user: {
          type: Object,
          notify: true,
        },
      },

      ready: function () {
        var auth = firebase.auth();
        firebase.auth().onAuthStateChanged(function (user) {
          this.user = user;
          if (user) {
            firebase.database().ref('/users').child(user.uid).set(true);
          }
        }.bind(this));
      },

      login: function () {
        firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider());
      },

      logout: function () {
        this.fire('logout');
      },

    });
  </script>
</dom-module>
