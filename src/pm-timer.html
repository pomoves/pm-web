<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="pm-icons.html">

<dom-module id="pm-timer">
  <template>
    <style include="iron-flex"></style>
    <style>
      :host {
        display: block;
        height: 100%;
        background-color: var(--app-primary-color);
        color: var(--app-secondary-color);
        @apply(--layout-vertical);
      }

      :host[state='walk']{
        background-color: var(--secondary-color);
      }

      .timer-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        padding-bottom: 48px;
      }

      .timer {
        text-align: center;
        font-size: 112px;
        font-weight: 300;
      }

      .controls {
        max-width: 600px;
        width: 100%;
        height: 72px;
        margin: auto;
        padding: 0 16px;
        align-items: center;
        box-sizing: border-box;
      }

      .playstop paper-fab{
        margin: auto;
      }

      .steps {
        text-align: right;
      }

      .controls span {
        vertical-align: middle;
        padding-left: 8px;
        display: inline-block;
        text-align: left;
      }

      paper-fab {
        --paper-fab-keyboard-focus-background: var(--accent-color);
      }

      @media (min-width: 600px) {
        :host {
          padding: 48px 62px;
        }
        .timer {
          font-size: 152px;
        }
      }

      @media (min-width: 768px) {
        .timer {
          font-size: 192px;
        }
      }

      @media (min-width: 1024px) {
        .timer {
          font-size: 232px;
        }
      }

      @media (min-width: 1366px) {
        .timer {
          font-size: 272px;
        }
      }
    </style>
    <div class="timer-wrapper flex">
      <span class="timer">{{_remaining}}</span>
    </div>
    <div class="controls layout horizontal">
      <div class="flex pomodoros">
        <div>
          <iron-icon icon="pm:pomodoros"></iron-icon>
          <span>{{status.pomodoros}}</span>
        </div>
      </div>
      <div class="flex playstop">
        <paper-fab icon="{{_controlIcon}}" on-tap="_onPlay"></paper-fab>
      </div>
      <div class="flex steps">
        <div>
          <iron-icon icon="pm:steps"></iron-icon>
          <span>{{status.steps}}</span>
        </div>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'pm-timer',
      properties: {
        status: Object,
        remaining: Number,
        state: {
          type: String,
          computed: 'getState(status)',
          reflectToAttribute: true,
        },
        _remaining: {
          type: String,
          computed: 'displayTime(remaining)',
        },
        _controlIcon: {
          type: String,
          computed: 'controlIcon(state)',
        },
      },

      getState: function (status) {
        return status.state;
      },

      displayTime: function (remaining) {
        var min = ('00' + Math.floor(remaining / 60)).slice(-2);
        var sec = ('00' + (remaining % 60)).slice(-2);
        return min + ':' + sec;
      },

      controlIcon: function (state) {
        if (state === 'stopped') {
          return 'icons:play';
        }

        return 'icons:stop';
      },

      _onPlay: function () {
        this.fire('play');
      },
    });
  </script>
</dom-module>
