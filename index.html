<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>Pomoves - Active Pomodoro</title>

  <link rel="shortcut icon" sizes="32x32" href="/images/app-icon-32.png">

  <meta name="theme-color" content="#C2185B">
  <link rel="manifest" href="/manifest.json">

  <link rel="import" href="/src/pm-app.html" async>

  <style>

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      line-height: 1.5;
      min-height: 100vh;
      background-color: #fafafa;
    }

    /* styling for render while resources are loading */
   shop-app[unresolved] {
     display: block;
     min-height: 101vh;
     line-height: 68px;
     text-align: center;
     font-size: 16px;
     font-weight: 600;
     letter-spacing: 0.3em;
     color: #202020;
     padding: 0 16px;
     overflow: visible;
   }
  </style>

</head>
<body>

  <pm-app unresolved></pm-app>

  <script>
  // setup Polymer options
  Polymer = { lazyRegister: true, dom: 'shadow' };

  // load webcomponents polyfills
  (function () {
    if ('registerElement' in document &&
        'import' in document.createElement('link') &&
        'content' in document.createElement('template')) {
      // browser has web components
      return;
    } else {
      // polyfill web components
      var e = document.createElement('script');
      e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
      document.head.appendChild(e);
    }
  })();
  </script>

</body>
</html>
